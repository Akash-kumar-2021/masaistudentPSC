<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database</title>
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <nav>
      <h3>Batch01-360</h3>
       <h3>Batch02-340</h3>
        <h3>Batch03-550</h3>
         <h3>Batch04-560</h3>
          <h3>Batch5-460</h3>
           <h3>Batch06-260</h3>
            <h3>Batch08-560</h3>
             <h3>Batch01-660</h3>

    </nav>
    <!-- Student Database Input Form -->
    <div id="formPage">
  <form id="form">
    <label>Full Name</label>
    <input type="text" id="name"  placeholder="Enter Your Full Name">

     <label>Course</label>
    <select id="course">
    <option value="none">Select</option>
      <option value="fswd">Full Stack Web Development</option>
      <option value="canada">Full Stack Android Development</option>
      <option value="usa">Data Analytics</option>
    </select>
     
    <label>Unit</label>
    <select id="unit">
        <option value="none">Select</option>
        <option value="unit-1">Unit-1</option>
        <option value="unit-2">Unit-2</option>
        <option value="unit-3">Unit-3</option>
        <option value="unit-4">Unit-4</option>
        <option value="unit-5">Unit-5</option>
        <option value="unit-6">Unit-6</option>
    </select>
        <label>Batch</label>
      <select id="batch">
        <option value="none">Select</option>
        <option value="Batch01">Batch01</option>
        <option value="Batch02">Batch02</option>
        <option value="Batch03">Batch03</option>
        <option value="Batch04">Batch04</option>
        <option value="Batch05">Batch05</option>
    </select>
      <label>Image Url</label>
      <input type="url" id="imageUrl" placeholder="Enter Image Url Here">

    <input type="submit" id="submit" value="Submit">
  </form>

    </div>
</body>
</html>
<script src="./scripts/home.js"></script>
